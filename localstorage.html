<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      localStorage.setItem("userid", 1234);
      document.getElementById(
        "demo"
      ).innerHTML = `user id is ${localStorage.getItem("userid")}`;
      localStorage.clear();
    </script>
  </body>
</html>
